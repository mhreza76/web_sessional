<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <style>
        body {
            font-family: "Times New Roman";
            font-weight: normal;
            font-style: normal;
            color: black;
            overflow-X: hidden;
        }
        input{
            border: 1px solid white;
            width: 210px;

        }


        h1{
            text-align: center;
        }
        #login{
            text-align: center;
        }
        #login a{
            color: blue;
        }


    </style>
</head>
<body>
    <div class="container-fluid" style="background-color: #99e5db">
        <h1>Welcome To Registration.</h1>
        <p id="login"  class="pt-3"> <a href="./home.html" target="_blank" alt="html file not found"><b>Already Registered?</b></a></p>

        <form action="./home.html" class="pt-5">
            <div class="d-flex justify-content-center">
                <lable class="pr-5" for="full_name" >Full Name:</lable>
                <input type="text" id="full_name" name="full_name" class="ml-4">
            </div>

            <div class="d-flex justify-content-center pt-4">
                <lable class="pr-5 ml-n1" for="user_name">User Name:</lable>
                <input type="text" class="ml-4" id="user_name" name="user_name">
            </div>

            <div class="d-flex justify-content-center pt-4">
                <lable class="pr-5 ml-1" for="password">Password:</lable>
                <input type="password" class="ml-4" id="password" name="password">
            </div>

            <div class="d-flex justify-content-center pt-4 ">
                <lable class="pr-5 mr-3" for="confirm_password">Confirm Password:</lable>
                <input type="password" class="mr-5" id="confirm_password" name="confirm_password">
            </div>

            <div class="d-flex justify-content-center pt-4">

                <lable class="pr-5 mr-5" for="gender" style="padding-right: 70px !important" >Gender:</lable>
                <input type="radio" class="ml-n4" name="gender" value="male"style="width:20px;"><p class="mt-n1 pl-1" >Male</p>
                <input type="radio" name="gender" value="female" class="ml-4" style="width:20px;"> <p class="mt-n1 pl-1" >Female</p>
            </div>

            <div class="d-flex justify-content-center pt-4">
                <lable class="pr-5 mr-3" for="email">E-mail Address:</lable>
                <input type="text" class="mr-4" name="email" id="email">
            </div>

            <div class="d-flex justify-content-center pt-4">
                <lable class="pr-5" for="contact">Contact No:</lable>
                <input type="text" class="ml-3" id="contact" name="contact">
            </div>

            <div class="d-flex justify-content-center pt-4">
                <lable class="pr-5 ml-5" for="city" style="padding-right: 90px !important">City:</lable>
                <select name="city" id="city" class="mr-n4 " style="width:210px; margin-right: 20px !important">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Cumilla">Cumilla</option>
                    <option value="Naogaon">Naogaon</option>
                </select>
            </div>

            <div class="d-flex justify-content-center pt-4 pl-5 pb-5">
                <button class="rounded px-3 py-1" type="Submit">OK</button>
            </div>
        </form>



    </div>



</body>
</html>
